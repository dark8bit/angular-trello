<div>
  <h1 mat-dialog-title>Task</h1>
  <div mat-dialog-content class="content">
    <mat-form-field>
      <input matInput
             type="text"
             placeholder="Task name"
             autocomplete="off"
             [(ngModel)]="data.task.title">
      <br>
    </mat-form-field>
    <mat-form-field>
        <textarea
          placeholder="Task description"
          matInput
          [(ngModel)]="data.task.description"
        ></textarea>
    </mat-form-field>
    <br />
    <mat-button-toggle-group
      #group="matButtonToggleGroup"
      [(ngModel)]="data.task.label"
    >
      <mat-button-toggle *ngFor="let color of colorOptions" [value]="color">
        <mat-icon [ngClass]="color">
          {{color === 'gray' ? 'check_circle' : 'lens'}}
        </mat-icon>
      </mat-button-toggle>
    </mat-button-toggle-group>
  </div>
  <div mat-dialog-actions>
    <button mat-button [mat-dialog-close]="data" cdkFocusInitial>
      {{ data.isNew ? 'Add Task' : 'Update Task' }}
    </button>
    <app-delete-button *ngIf="!data?.isNew" (delete)="handleTaskDelete()"></app-delete-button>
  </div>
</div>
